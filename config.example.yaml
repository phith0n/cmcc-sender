server:
  host: "0.0.0.0"
  port: 5000
  # 可选：接口鉴权 token，为空则不校验
  auth_token: ""

time:
  # IANA 时区名称，如 Asia/Singapore、Asia/Shanghai、America/New_York
  timezone: "Asia/Singapore"
  # 时间显示格式（Python strftime），默认 12 小时制
  format: "%d/%m/%Y %I:%M:%S %p"

notifiers:
  telegram:
    enabled: true
    bot_token: "your-bot-token"
    chat_id: "your-chat-id"

  bark:
    enabled: true
    # Bark 推送 URL，格式: https://api.day.app/your-key
    server_url: "https://api.day.app/your-key"
