server:
  host: "0.0.0.0"
  port: 5000
  # 可选：接口鉴权 token，为空则不校验
  auth_token: ""

time:
  # UTC 偏移小时数，新加坡/中国为 8
  utc_offset: 8
  # 时间显示格式（Python strftime），默认新加坡格式 dd/mm/yyyy
  format: "%d/%m/%Y %H:%M:%S"

notifiers:
  telegram:
    enabled: true
    bot_token: "your-bot-token"
    chat_id: "your-chat-id"

  bark:
    enabled: true
    # Bark 推送 URL，格式: https://api.day.app/your-key
    server_url: "https://api.day.app/your-key"
